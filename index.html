<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mac Calculator Clone by Baah</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>An awesome looking calculator</h1>
    <div class="calculator-container">
      <div id="display" class="calculator-display">Display</div>
      <div class="calculator-row-circles">
        <div id="calculator-red-circle" class="calculator-disp-circles">x</div>
        <div id="calculator-yellow-circle" class="calculator-disp-circles">-</div>
        <div id="calculator-green-circle" class="calculator-disp-circles">+</div>
      </div>

      <div class="calculator-buttons">

        <div class="calculator-row one">
          <div id="ac" class="calculator-keys medium-gray-nums">AC</div>
          <div id="plus-minus" class="calculator-keys medium-gray-nums">+/-</div>
          <div id="percent" class="calculator-keys medium-gray-nums">%</div>
          <div id="divide" class="calculator-keys calculator-operator">รท</div>
        </div>

        <div class="calculator-row two">
          <div id="seven" class="calculator-keys lightgray-nums">7</div>
          <div id="eight" class="calculator-keys lightgray-nums">8</div>
          <div id="nine" class="calculator-keys lightgray-nums">9</div>
          <div id="product" class="calculator-keys calculator-operator">x</div>
        </div>

        <div class="calculator-row three">
          <div id="four" class="calculator-keys lightgray-nums">4</div>
          <div id="five" class="calculator-keys lightgray-nums">5</div>
          <div id="six" class="calculator-keys lightgray-nums">6</div>
          <div id="minus" class="calculator-keys calculator-operator">-</div>
        </div>

        <div class="calculator-row four">
          <div id="one" class="calculator-keys lightgray-nums">1</div>
          <div id="two" class="calculator-keys lightgray-nums">2</div>
          <div id="three" class="calculator-keys lightgray-nums">3</div>
          <div id="plus" class="calculator-keys calculator-operator">+</div>
        </div>

        <div class="calculator-row five">
          <div id="zero" class="calculator-keys lightgray-nums">0</div>
          <div id="decimal" class="calculator-keys lightgray-nums">.</div>
          <div id="equals" class="calculator-keys calculator-operator">=</div>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
